<!-- Default form register -->
<form #registerForm="ngForm" class="text-center border border-light p-5" (ngSubmit)="register()">

    <p class="h4 mb-4">Sign up</p>

    <!-- <div class="form-row mb-4">
        <div class="col">
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
        </div>
    </div> -->

    <!-- E-mail -->
    <input type="text"  class="form-control mb-4" placeholder="Username" name="username" 
    [(ngModel)]="model.username" required>

    <!-- Password -->
    <input type="password" id="defaultRegisterFormPassword" class="form-control mb-4" 
    placeholder="Password" name="password" [(ngModel)]="model.password">
   
    <!-- Phone number -->
    <!-- <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
        Optional - for two step authentication
    </small> -->

    <!-- Newsletter -->
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
        <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our newsletter</label>
    </div>

    <!-- Sign up button -->
    <div class=" d-flex justify-content-center align-items-center">
            <button class="btn btn-info my-4 btn-block" type="submit" [disabled]="!registerForm.valid">Register</button>
            <button class="btn btn-info my-4 btn-block" type="submit" (click)="cancel()">Cancel</button>        
    </div>
    
    <!-- Social register -->
   
    <hr>

    <!-- Terms of service -->
    <p>By clicking
        <em>Sign up</em> you agree to our
        <a href="" target="_blank">terms of service</a>

</form>
<!-- Default form register -->
